<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>morf.ar - Tu comida favorita a un click</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <button class="mode-toggle" id="modeToggle">
        <i class="fas fa-sun"></i>
      </button>
    <header>
        <div class="title-container">
            <h1>morf.ar</h1>
            <p>Tu comida favorita a un click</p>
        </div>
    </header>

    <nav id="categorias">
        <h3 class="titulo-categorias">Por dónde quieres empezar</h3>
        <div class="botones-categorias">
        </div>
    </nav>

    <nav id="categoriasFlotantes" class="categorias-flotantes">
    </nav>

    <div class="buscador-container">
        <i class="fas fa-search buscador-icono"></i>
        <input type="text" id="buscador" placeholder="Buscar..." class="buscador-input">
    </div>
    

    <main>
        <section id="menu">
        </section>

        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="listaCarrito"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button id="aplicarCuponBtn">Aplicar Cupón de Descuento</button>
            <div id="cuponForm" style="display: none;">
                <input type="text" id="codigoCupon" placeholder="Ingrese el código">
                <button onclick="aplicarCupon()">Aplicar</button>
            </div>
            <button id="realizarPedidoBtn">Realizar Pedido</button>
        </section>
    </main>

    <div id="carritoFlotante" class="carrito-flotante">
        <i class="fas fa-shopping-cart"></i>
        <span id="cantidadCarrito">0</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
</body>
</html>
